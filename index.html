<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .section.active {
      display: block;
    }
    .nav-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .user-info-card {
      background: #2b2b2b;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      max-width: 320px;
      margin-bottom: 15px;
    }
    .user-info-card img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-right: 15px;
      object-fit: cover;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

<div id="home" class="section active">
  <div class="user-info-card">
    <img id="user-avatar" src="https://placehold.it/60x60" alt="User Avatar" />
    <div>
      <div id="user-name">Loading...</div>
      <div id="user-username"></div>
    </div>
    <div>
      <button class="nav-btn" onclick="showSection('leaderboard'); loadLeaderboard()">üèÜ Leaderboard</button>
    </div>
  </div>
  <p>Welcome to the Telegram Mini App!</p>
</div>

<div id="earn" class="section">
  <h3>Earn Points</h3>
  <button class="nav-btn" onclick="addPoints(50)">+50 Points</button>
</div>

<div id="referral" class="section">
  <h3>Referral</h3>
  <div>Invite Link:</div>
  <div id="invite-link" style="word-break: break-word; margin-top: 8px; font-weight: bold; color: #00aaff;"></div>
  <button class="nav-btn" onclick="copyInviteLink()">Copy Link</button>
</div>

<div id="balance" class="section">
  <h3>Your Balance</h3>
  <div style="font-size: 20px; font-weight: bold;">Points: <span id="user-points">0</span> ‚≠ê</div>
</div>

<div id="leaderboard" class="section">
  <h3>Leaderboard</h3>
  <div id="leaderboard-list">Loading...</div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button class="nav-btn" onclick="showSection('home')">üè† Home</button>
  <button class="nav-btn" onclick="showSection('earn')">üí∞ Earn</button>
  <button class="nav-btn" onclick="showSection('referral')">üë• Referral</button>
  <button class="nav-btn" onclick="showSection('balance')">üí≥ Balance</button>
</div>

<script>
  const API_URL = "https://miniapp-backend2.vercel.app/"; 
  const botUsername = "New003bot";

  let points = 0;

  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'balance') updatePoints();
    if (id === 'leaderboard') loadLeaderboard();
  }

  async function addPoints(amount) {
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";
    try {
      await fetch(`${API_URL}/add_points`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: userId, amount })
      });
      alert(`+${amount} points added!`);
      updatePoints();
      showSection('balance');
    } catch (err) {
      alert("Failed to add points.");
      console.error(err);
    }
  }

  async function updatePoints() {
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest";
    try {
      const res = await fetch(`${API_URL}/points/${userId}`);
      const data = await res.json();
      points = data.points;
      document.getElementById("user-points").textContent = points;
    } catch (err) {
      console.error("Failed to update points", err);
    }
  }

  async function loadLeaderboard() {
    try {
      const res = await fetch(`${API_URL}/leaderboard`);
      const data = await res.json();
      let html = "<ul style='padding-left:20px;'>";
      data.forEach(u => {
        html += `<li><b>${u.user_id}</b> - ${u.points} ‚≠ê</li>`;
      });
      html += "</ul>";
      document.getElementById("leaderboard-list").innerHTML = html;
    } catch (err) {
      console.error("Failed to load leaderboard", err);
      document.getElementById("leaderboard-list").textContent = "Failed to load leaderboard.";
    }
  }

  function copyInviteLink() {
    const link = document.getElementById("invite-link").textContent;
    if (!link) {
      alert("Invite link not available.");
      return;
    }
    navigator.clipboard.writeText(link)
      .then(() => alert("Invite link copied to clipboard!"))
      .catch(() => alert("Failed to copy invite link."));
  }

  function checkReferral() {
    const urlParams = new URLSearchParams(window.location.search);
    const referrerId = urlParams.get("start");
    const tg = window.Telegram.WebApp;
    const newUserId = tg.initDataUnsafe?.user?.id?.toString();
    if (referrerId && newUserId && referrerId !== newUserId) {
      console.log("Referral API Call:", referrerId, "‚Üí", newUserId);
      fetch(`${API_URL}/referral`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: referrerId, referral_id: newUserId })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Referral response:", data);
        updatePoints();
      })
      .catch(err => console.error("Referral error:", err));
    }
  }

  window.Telegram.WebApp.ready(() => {
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById('user-name').textContent = `Hello, ${user.first_name}`;
      document.getElementById('user-username').textContent = `@${user.username || 'No Username'}`;
      document.getElementById('user-avatar').src = user.photo_url || 'https://placehold.it/60x60';
      document.getElementById("invite-link").textContent = `https://t.me/${botUsername}?start=${user.id}`;
    } else {
      document.getElementById('user-name').textContent = "User info unavailable";
      document.getElementById('user-username').textContent = "";
      document.getElementById('user-avatar').src = 'https://placehold.it/60x60';
      document.getElementById("invite-link").textContent = "";
    }

    checkReferral();
    updatePoints();
  });
</script>

</body>
</html>
